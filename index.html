<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I miei animali Preferiti</title>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>I miei animali Preferiti</h1>
    </header>
    <main>
        <figure>
            <img src="https://picsum.photos/400/300" alt="Immagine Casuale">
        </figure>
        <div class="lista-animali"></div>
    </main>
    <footer>
        <p>Creato con amore da... un collega sbadato! üêæ</p>
    </footer>

    <!-- REACT -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- COMPONENTE REACT -->
    <script type="text/babel">
        const { useState, useEffect } = React;

        function Modal({
            title,
            content,
            show,
            onConfirm = () => { },
            onClose = () => { }
        }) {
            return show && ReactDOM.createPortal(
                <div className="modal-container">
                    <div className="modal">
                        <h2>{title}</h2>
                        <label htmlFor="animale">Nome animale</label>
                        {content}
                        <div>
                            <button onClick={onClose}>Annulla</button>
                            <button onClick={onConfirm}>conferma</button>
                        </div>
                    </div>
                </div>,
                document.body
            )
        }

      

        const Animali = () => {
            const animali = ["Cane", "Gatto", "Pappagallo", "Cavallo", "Panda"];
            const [listaAnimali, setListaAnimali] = useState([]);
            const [show, setShow] = useState(false);
            const [inputAnimal, setInputAnimal] = useState("");
            

            const aggiungiAnimaleCasuale = () => {
                if(!inputAnimal) return
                setListaAnimali(curr => [...curr, inputAnimal]);
                setInputAnimal("")
                setShow(false)
            }
            return (
                <>
                    <button onClick={() => setShow(true)}>Aggiungi animale casuale</button>
                    <details>
                        <summary>Animali</summary>
                        <ul>
                            {listaAnimali.map((listA, i) => (
                                <li key={i}>{listA}</li>
                            ))}
                        </ul>
                    </details>
                    <Modal
                        title="Aggiungi animale"
                        show={show}
                        onClose={() => setShow(false)}
                        onConfirm={aggiungiAnimaleCasuale}
                        content={                            
                            <input 
                            id="animale"
                            type="text"
                            value={inputAnimal}
                            onChange={(e) => setInputAnimal(e.target.value)}
                            />
                        }
                    />
                </>
            )
        }     
    </script>

    <!-- AGGIUNTA DEL COMPONENTE REACT NEL TAG HTML -->
    <script type="text/babel">

        const animali = ReactDOM.createRoot(document.querySelector(".lista-animali"))
        animali.render(<Animali />);

    </script>
</body>

</html>
